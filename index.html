<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet" />
    <title>Biography - Football Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        poppins: ["Poppins"],
                    },
                },
            },
            darkMode: "selector",
        };
    </script>
    <script defer src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous">
        </script>
</head>

<body class="bg-gradient-to-t from-indigo-200 font-poppins dark:bg-slate-900 dark:from-slate-700">
    <!-- Header -->
    <header class="mx-4 mt-8 text-center dark:text-white">
        <nav class="fixed top-0 z-20 w-full transition-all duration-200 shadow-none start-0">
            <div class="flex items-center justify-center px-4 py-2 text-sm gap-x-6 sm:gap-x-12 md:text-lg">
                <a href="#stats" cla>Stats</a>
                <a href="#biography">Biography</a>
                <a href="#timeline">Timeline</a>
            </div>
        </nav>

        <h1 class="pt-4 text-4xl font-bold">Biography - Football Player</h1>
        <p class="pt-2 text-gray-600 dark:text-slate-400">Siuuuuuuuuuuuuuuuu!</p>
    </header>

    <main class="container p-6 mx-auto ">

        <!-- Profile Section -->
        <section class="flex flex-col gap-8 lg:flex-row">
            <!-- Profile Image -->
            <div class="flex justify-center mt-5 lg:justify-end lg:j basis-1/2 lg:pr-6">
                <img src="img\ron-removebg-preview.png" alt="Profile Picture"
                    class="transition-all duration-300 rounded-full w-80 hover:bg-indigo-200 hover:scale-110 dark:hover:bg-slate-400" />
            </div>

            <!-- Profile Info -->
            <div class="mt-4 lg:mt-0 lg:relative lg:flex lg:items-center basis-1/2">
                <div class="text-center lg:text-left">
                    <h1 id="data_name" class="mb-2 text-2xl font-semibold md:text-3xl dark:text-white">
                        <!-- Data Name -->
                    </h1>
                    <p id="data_position" class="text-gray-600 dark:text-slate-400">Position:
                        <!-- Data Position -->
                    </p>
                </div>
            </div>
        </section>

        <!-- Stats Section -->
        <section id="stats" class="relative mt-8">
            <h2 class="mb-4 text-xl font-semibold text-gray-800 md:text-2xl dark:text-white">
                Player Stats
            </h2>
            <div id="data_stats" class="grid grid-cols-2 gap-4 lg:grid-cols-4">
                <!-- Data Stats  -->
            </div>
        </section>

        <!-- Biography Section -->
        <section class="mt-8" id="biography">
            <h2 class="mb-4 text-xl font-semibold text-gray-800 md:text-2xl dark:text-white">
                Biography
            </h2>
            <p id="data_biography"
                class="p-4 text-sm text-justify text-gray-700 border border-gray-300 rounded-md shadow-sm md:text-lg dark:text-white">
                <!-- Data Biography -->
            </p>
        </section>

        <!-- Timeline Section -->
        <section class="mt-8" id="timeline">
            <h2 class="mb-4 text-xl font-semibold text-gray-800 md:text-2xl dark:text-white">
                Timeline
            </h2>

            <div class="mx-4">
                <ol id="data_timeline" class="border-black border-s dark:border-white dark:text-white">
                    <!-- Data Timeline  -->
                </ol>
            </div>
        </section>

        <!-- Toggle Dark Mode -->
        <div class="fixed flex bottom-5 right-5">
            <input type="checkbox" id="switch" class="hidden">
            <label for="switch">
                <div class="flex items-center w-8 h-8 p-1 bg-white rounded-full cursor-pointer md:w-10 md:h-10 ">
                    <img src="img/moon1.png" alt="light" class="dark:hidden">
                    <img src="img/moon2.png" alt="dark" class="hidden dark:block">
                </div>
            </label>
            </input>
        </div>

    </main>

    <!-- Footer -->
    <footer class="my-8">
        <div
            class="p-2 mx-auto text-xs text-center text-white bg-transparent border-2 border-white border-solid rounded-lg hover:bg-slate-400 w-60">
            Mohammad Rizki Maulana (L0122096)
        </div>
    </footer>
</body>

</html>
